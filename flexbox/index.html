<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: baseline;
            background-color: rgb(0, 255, 204);
            height: 70vh;
        }

        .item {
            margin: 5px;
            padding: 10px;
            border: 1px solid #000000;
            height: 75px;
            width: 75px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Short text</div>
        <div class="item" style="font-size: 50px;">A bit longer text.</div>
        <div class="item">Even longer text here</div>
    </div>
</body>

</html>
